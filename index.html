<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7938058098705095"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Nitro Type Player Leaderboard</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    /* ----------------------------------------------------
       BASIC RESET & BODY STYLES
    ---------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #121212; /* or use a subtle gradient if you prefer */
      color: #fff;
      margin: 0;
      padding-bottom: 40px; /* some breathing room at the bottom */
    }

    /* ----------------------------------------------------
       HEADER / NAV BAR
    ---------------------------------------------------- */
    .header {
      background: #1c1c1c; 
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #4aa3df;
    }
    .header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: 700;
      color: #fff;
    }
    .header .logo span {
      color: #4aa3df; 
      margin-left: 8px;
    }
    .header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .header nav a:hover {
      color: #4aa3df;
    }


    /* ----------------------------------------------------
       MAIN WRAPPER
    ---------------------------------------------------- */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Request link at the top (above the table) */
    .request-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .request-link a {
      color: #4aa3df;
      font-weight: bold;
      text-decoration: none;
    }
    .request-link a:hover {
      text-decoration: underline;
    }

    /* Title & "Created by" info */
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .created-by {
      text-align: center;
      font-size: 1.1em;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .created-by a {
      color: #4aa3df;
      text-decoration: none;
    }

    #lastUpdated {
      text-align: center;
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 20px;
    }
    #message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #ccc;
    }

    /* ----------------------------------------------------
       DATATABLES OVERRIDES (DARK THEME)
    ---------------------------------------------------- */
    .dataTables_wrapper {
      color: #fff;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 10px;
    }

    /* Filter & length elements */
    .dataTables_filter label,
    .dataTables_length label {
      color: #fff !important;
    }
    .dataTables_filter input,
    .dataTables_length select {
      background: #333 !important;
      color: #fff !important;
      border: 1px solid #444 !important;
    }

    /* Pagination buttons */
    .dataTables_paginate .paginate_button {
      color: #fff !important;
      background: #4aa3df !important;
      border: 1px solid #4aa3df !important;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 4px;
      font-weight: 500;
    }
    .dataTables_paginate .paginate_button:hover {
      background: #6fcc7c !important;
      border-color: #6fcc7c !important;
    }
    .dataTables_paginate .paginate_button.current {
      background: #fff !important;
      color: #4aa3df !important;
      border: 1px solid #4aa3df !important;
    }

    .dataTables_info {
      color: #ccc !important;
    }

    /* Table structure */
    table.dataTable {
      background-color: transparent; /* Let the wrapper handle the background */
      width: 100% !important;
      border-collapse: separate !important;
      border-spacing: 0;
    }

    table.dataTable thead th {
      background-color: #2a2a2a !important;
      color: #fff !important;
      font-weight: 700;
      border-bottom: 2px solid #4aa3df !important;
    }
    table.dataTable tbody td {
      background-color: #1e1e1e !important;
      border-bottom: 1px solid #333 !important;
    }
    table.dataTable tbody tr:hover td {
      background-color: #2e2e2e !important;
    }

    /* Rank / Subtitle styling */
    .subtitle {
      color: #888;
      font-size: 0.85em;
    }

    /* Example: highlight top 3 ranks with different colors (optional) */
    /* You can handle this in the JS render if you want. */
    .gold {
      color: gold;
      font-weight: bold;
    }
    .silver {
      color: silver;
      font-weight: bold;
    }
    .bronze {
      color: #cd7f32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- HEADER / NAV -->
  <div class="header">
    <div class="logo">
      NITROTYPE <span>LB</span>
    </div>
    <nav>
      <a href="index.html">Players</a>
      <a href="teams.html">Teams</a>
      <a href="tierlist.html">Tierlist</a>
    </nav>
  </div>

  <div class="container">
    <!-- Google Form request link at the top -->
    <div class="request-link">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScn1hSm12gN-W-h3rrm6VpNa9lI_4u2yVuXGqTaEihU4yHc9A/viewform?usp=dialog"
         target="_blank">
        Request for a Team to be Added
      </a>
    </div>

    <h1>Nitro Type Player Leaderboard</h1>
    <!-- Created by link -->
    <div class="created-by">
      Created by
      <a href="https://www.nitrotype.com/racer/nincalebgamez" target="_blank">
        ⚡Nincaleb⚡
      </a>
    </div>
    <div id="lastUpdated">Loading...</div>
    <div id="message">Loading leaderboard...</div>

    <table id="leaderboard" class="display">
      <thead>
        <tr>
          <th>Place</th>
          <th>Racer</th>
          <th>Points</th>
          <th>WPM</th>
          <th>%</th>
          <th>Races</th>
          <th>PPR</th>
          <th>Team</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    // Fetch the timestamp from timestamp.txt as UTC and display it.
    fetch("timestamp.txt")
      .then(response => response.text())
      .then(text => {
        // Remove "Last Updated:" prefix and trim spaces
        const serverTimestamp = text.replace("Last Updated:", "").trim();
        // We assume the saved timestamp is in UTC.
        const utcDate = new Date(serverTimestamp + " UTC");
        document.getElementById("lastUpdated").textContent =
          "Last Updated (Your Local Time): " + utcDate.toLocaleString() + " ";
      })
      .catch(error => {
        console.error("Error fetching the timestamp:", error);
        document.getElementById("lastUpdated").textContent =
          "Last Updated: Error loading timestamp.";
      });

    // Helper: Format date as YYYYMMDD using UTC, for file names.
    function formatUTCDate(date) {
      const y = date.getUTCFullYear();
      const m = String(date.getUTCMonth() + 1).padStart(2, '0');
      const d = String(date.getUTCDate()).padStart(2, '0');
      return y + m + d;
    }

    // Update CSV path to use the csv_archive folder and UTC date.
    const playerCsv = `csv_archive/nitrotype_season_leaderboard_${formatUTCDate(new Date())}.csv`;

    Papa.parse(playerCsv, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const rawData = results.data;

        // Sort data by points descending
        rawData.sort((a, b) => parseFloat(b.Points) - parseFloat(a.Points));

        const processedData = rawData.map((row, index) => {
          // Rank logic:
          const rank = index + 1;

          // Optional: highlight top 3 with a special class or icon
          let rankDisplay = rank;
          if (rank === 1) rankDisplay = `<span class="gold">${rank}</span>`;
          else if (rank === 2) rankDisplay = `<span class="silver">${rank}</span>`;
          else if (rank === 3) rankDisplay = `<span class="bronze">${rank}</span>`;

          return {
            rank: rankDisplay,
            displayName: row.DisplayName || 'Unknown',
            profileLink: row.ProfileLink || '#',
            title: row.Title || 'No Title',
            points: Math.round(parseFloat(row.Points)) || 0, // Round points
            speed: Math.round(row.Speed) || 0,
            accuracy: parseFloat(row.Accuracy).toFixed(2) || 0,
            races: row.Races || 0,
            team: row.Team || '',
            pointsPerRace: (row.Points && row.Races)
              ? (parseFloat(row.Points) / parseFloat(row.Races)).toFixed(2)
              : 0
          };
        });

        $('#leaderboard').DataTable({
          data: processedData,
          pageLength: 100,
          order: [[2, 'desc']], // Order by points (3rd column, index 2) descending
          columnDefs: [
            { targets: '_all', orderSequence: ["desc", "asc"] }
          ],
          dom: '<"top"lf>rt<"bottom"ip>',
          columns: [
            {
              data: 'rank',
              // Because we put HTML in rank, ensure we don't escape it:
              render: function(data) { return data; }
            },
            {
              data: null,
              render: (data) => `
                <a href="${data.profileLink}" target="_blank" style="color: #4aa3df; font-weight: 600;">
                  ${data.displayName}
                </a>
                <br>
                <span class="subtitle">"${data.title}"</span>
              `
            },
            {
              data: 'points',
              render: function(data, type) {
                return type === 'display'
                  ? Number(data).toLocaleString()
                  : data;
              }
            },
            {
              data: 'speed'
            },
            {
              data: 'accuracy'
            },
            {
              data: 'races',
              render: function(data, type) {
                return type === 'display'
                  ? Number(data).toLocaleString()
                  : data;
              }
            },
            {
              data: 'pointsPerRace',
              render: function(data, type) {
                return type === 'display'
                  ? Number(data).toLocaleString()
                  : data;
              }
            },
            {
              data: 'team',
              render: (team) => team
                ? `<a href="https://nitrotype.com/team/${team}" target="_blank" style="color: #6fcc7c;">
                     ${team}
                   </a>`
                : ''
            }
          ],
          initComplete: function() {
            document.getElementById('message').textContent = '';
          }
        });
      }
    });
  </script>
</body>
</html>
