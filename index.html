<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NitroType Seasonal Leaderboard</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #message { text-align: center; margin-bottom: 20px; }
    table { margin: 0 auto; width: 90%; }
  </style>
</head>
<body>
  <h1>NitroType Seasonal Leaderboard</h1>
  <div id="message">Loading leaderboard...</div>
  <table id="leaderboard" class="display">
    <thead>
      <tr>
        <th>Display Name</th>
        <th>Profile Link</th>
        <th>Points</th>
        <th>Speed (WPM)</th>
        <th>Accuracy (%)</th>
        <th>Races</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Function to format date as YYYYMMDD
    function formatDate(date) {
      let year = date.getFullYear();
      let month = (date.getMonth() + 1).toString().padStart(2, '0');
      let day = date.getDate().toString().padStart(2, '0');
      return `${year}${month}${day}`;
    }

    // Get today's date in the proper format
    const today = new Date();
    const formattedDate = formatDate(today);
    const csvFileName = `nitrotype_season_leaderboard_${formattedDate}.csv`;

    // Use PapaParse to download and parse the CSV file automatically
    Papa.parse(csvFileName, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        let tableBody = '';
        data.forEach(function(row) {
          // Use fallback keys if necessary
          let displayName = row["Display Name"] || row["DisplayName"] || "";
          let profileLink = row["Profile Link"] || row["ProfileLink"] || "";
          let points = row["Points"] || "";
          let speed = row["Speed (WPM)"] || row["Speed"] || "";
          let accuracy = row["Accuracy (%)"] || row["Accuracy"] || "";
          let races = row["Races"] || "";
          let team = row["Team"] || "";

          // Format speed: round to nearest whole number
          if (speed !== "") {
            speed = Math.round(parseFloat(speed));
          }
          // Format accuracy: round to 2 decimal places
          if (accuracy !== "") {
            accuracy = parseFloat(accuracy).toFixed(2);
          }

          tableBody += '<tr>';
          tableBody += '<td>' + displayName + '</td>';
          tableBody += '<td><a href="' + profileLink + '" target="_blank">' + profileLink + '</a></td>';
          tableBody += '<td>' + points + '</td>';
          tableBody += '<td>' + speed + '</td>';
          tableBody += '<td>' + accuracy + '</td>';
          tableBody += '<td>' + races + '</td>';
          tableBody += '<td>' + team + '</td>';
          tableBody += '</tr>';
        });
        $('#leaderboard tbody').html(tableBody);
        $('#message').html('Leaderboard loaded.');
        // Initialize DataTable with 100 entries per page, default order by Points (column index 2)
        $('#leaderboard').DataTable({
          "pageLength": 100,
          "order": [[2, "desc"]]
        });
      },
      error: function(err) {
        $('#message').html('Error loading CSV file: ' + err);
      }
    });
  </script>
</body>
</html>
