<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In-Depth Player Search</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0 20px 40px;
    }
    .header {
      background: #1c1c1c;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #4aa3df;
    }
    .header .logo {
      font-size: 1.5em;
      font-weight: 700;
    }
    .header .logo span {
      color: #4aa3df;
    }
    .header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .header nav a:hover {
      color: #4aa3df;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-box input {
      padding: 10px;
      width: 280px;
      border: 1px solid #4aa3df;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
    }
    .search-box button {
      padding: 10px 20px;
      background: #4aa3df;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-box button:hover {
      background: #6fcc7c;
    }
    table.dataTable {
      background-color: transparent;
      width: 100%;
      border-spacing: 0;
    }
    table.dataTable thead th {
      background-color: #2a2a2a !important;
      color: #fff !important;
      border-bottom: 2px solid #4aa3df;
    }
    table.dataTable tbody td {
      background-color: #1e1e1e !important;
      border-bottom: 1px solid #333 !important;
    }
    table.dataTable tbody tr:hover td {
      background-color: #2e2e2e !important;
    }
    table.dataTable thead th.sorting,
    table.dataTable thead th.sorting_asc,
    table.dataTable thead th.sorting_desc {
      background-color: #2a2a2a !important; /* disables column highlight on sort */
    }
    #noResults {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">NITROTYPE <span>LB</span></div>
    <nav>
      <a href="index.html">Players</a>
      <a href="teams.html">Teams</a>
      <a href="indepth.html">In-Depth Search</a>
      <a href="tierlist.html">Tierlist</a>
      
    </nav>
  </div>

  <h1>In-Depth Player Search</h1>
  <div class="search-box">
    <input type="text" id="usernameInput" placeholder="Enter username (e.g. nincalebgamez)">
    <button onclick="searchPlayer()">Search</button>
  </div>

  <div id="noResults"></div>
  <table id="playerHistory" class="display" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Points</th>
        <th>WPM</th>
        <th>Accuracy</th>
        <th>Races</th>
        <th>PPR</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
  function generateAllDates(startDateStr) {
    const dates = [];
    const startDate = new Date(startDateStr); // e.g., "2025-03-23"
    const today = new Date();

    while (startDate <= today) {
      const y = startDate.getUTCFullYear();
      const m = String(startDate.getUTCMonth() + 1).padStart(2, '0');
      const d = String(startDate.getUTCDate()).padStart(2, '0');
      dates.push(`${y}${m}${d}`);
      startDate.setUTCDate(startDate.getUTCDate() + 1); // next day
    }

    return dates;
  }

  async function searchPlayer() {
    const username = document.getElementById('usernameInput').value.trim().toLowerCase();
    if (!username) return;

    const results = [];
    const table = $('#playerHistory').DataTable();
    table.clear().draw();
    $('#playerHistory').hide();
    $('#noResults').text("Searching...");

    const fileDates = generateAllDates("2025-03-23");

    for (let date of fileDates) {
      const path = `csv_archive/nitrotype_season_leaderboard_${date}.csv`;
      try {
        const res = await fetch(path);
        if (!res.ok) continue;

        const text = await res.text();
        const data = Papa.parse(text, { header: true, skipEmptyLines: true }).data;
        const match = data.find(row => row.ProfileLink?.toLowerCase().includes(username));

        if (match) {
          results.push({
            date: date,
            points: Math.round(match.Points) || 0,
            speed: Math.round(match.Speed) || 0,
            accuracy: parseFloat(match.Accuracy).toFixed(2) || "0.00",
            races: match.Races || "0",
            ppr: (match.Points && match.Races) ? (parseFloat(match.Points) / parseFloat(match.Races)).toFixed(2) : "0.00",
            team: match.Team || "â€”"
          });
        }
      } catch (e) {
        console.warn(`Failed to load: ${path}`);
      }
    }

    if (results.length) {
      $('#noResults').text("");
      $('#playerHistory').show();
      table.rows.add(results).draw();
    } else {
      $('#noResults').text("No records found for that username.");
    }
  }

  $(document).ready(() => {
    $('#playerHistory').DataTable({
      paging: false,
      searching: false,
      info: false,
      order: [[0, 'desc']],
      columns: [
        { data: 'date' },
        { data: 'points' },
        { data: 'speed' },
        { data: 'accuracy' },
        { data: 'races' },
        { data: 'ppr' },
        { data: 'team' }
      ]
    });
  });
</script>

</body>
</html>
