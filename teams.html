<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NitroType Team Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 20px;
      background: #121212;
      color: #fff;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #4aa3df;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #teamMessage {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #ccc;
    }
    
    /* DataTables dark styling */
    .dataTables_wrapper {
      color: #fff;
    }
    .dataTables_filter input,
    .dataTables_length select {
      background: #333 !important;
      color: #fff !important;
      border: 1px solid #444 !important;
    }
    .dataTables_paginate .paginate_button {
      color: #fff !important;
      background: #333 !important;
      border: 1px solid #444 !important;
    }
    .dataTables_paginate .paginate_button:hover {
      background: #444 !important;
    }
    .dataTables_info {
      color: #ccc !important;
    }
    
    /* Override table backgrounds and borders */
    table.dataTable {
      background-color: #121212;
    }
    table.dataTable thead th,
    table.dataTable tbody td {
      background-color: #1e1e1e !important;
      color: #fff !important;
      border: 1px solid #444 !important;
    }
    table.dataTable tbody tr:hover {
      background-color: #2e2e2e !important;
    }
    table.dataTable thead th.sorting,
    table.dataTable thead th.sorting_asc,
    table.dataTable thead th.sorting_desc {
      background-color: #1e1e1e !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Players</a>
    <a href="teams.html">Teams</a>
  </nav>
  <h1>NitroType Team Leaderboard</h1>
  <div id="teamMessage">Loading team rankings...</div>
  
  <table id="teamLeaderboard" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Total Points</th>
      </tr>
    </thead>
  </table>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return y + m + d;
    }

    const teamCsv = `nitrotype_team_leaderboard_${formatDate(new Date())}.csv`;

    Papa.parse(teamCsv, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(teamResults) {
        const teamData = teamResults.data
          .filter(t => t.Team && t.TotalPoints)
          .sort((a, b) => b.TotalPoints - a.TotalPoints)
          .map((t, i) => ({
            rank: i + 1,
            team: t.Team,
            points: t.TotalPoints
          }));

        $('#teamLeaderboard').DataTable({
          data: teamData,
          pageLength: 50,
          order: [[2, 'desc']],
          dom: '<"top"lf>rt<"bottom"ip>',
          columns: [
            { data: 'rank' },
            { 
              data: 'team',
              render: (team) => `
                <a href="https://nitrotype.com/team/${team}" target="_blank" style="color: #6fcc7c;">
                  ${team}
                </a>
              `
            },
            { data: 'points' }
          ],
          initComplete: function() {
            $('.dataTables_filter label').css('color', '#fff');
            $('.dataTables_length label').css('color', '#fff');
          }
        });
        document.getElementById('teamMessage').textContent = '';
      }
    });
  </script>
</body>
</html>
