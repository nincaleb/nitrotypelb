name: Update NitroType Leaderboards

on:
  schedule:
    - cron: '0 */3 * * *'  # every 3 hours
  workflow_dispatch:

jobs:
  update-leaderboards:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Chromium & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python dependencies
        run: |
          pip install selenium pandas requests

      - name: Run NitroType Leaderboard Script
        env:
          CHROME_BINARY: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
        run: |
          python nitrotype_leaderboard.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit Changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto update leaderboard at $(date)"

      - name: Push Changes
        run: |
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/nincaleb/nitrotypelb.git main
