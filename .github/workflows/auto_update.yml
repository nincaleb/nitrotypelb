name: Update NitroType Leaderboards

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours on the hour
  workflow_dispatch:       # Allows manual triggering

jobs:
  update-leaderboards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          pip install requests pandas

      - name: Run NitroType Leaderboard Script
        run: python nitrotype_leaderboard.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit Changes
        run: |
          git add .
          # Only commit if there are changes
          git diff-index --quiet HEAD || git commit -m "Auto update leaderboard at $(date)"

      - name: Push Changes with PAT
        run: git push https://$PAT_TOKEN@github.com/nincaleb/nitrotypelb.git main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
