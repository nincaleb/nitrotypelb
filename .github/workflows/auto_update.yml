name: Update NitroType Leaderboards

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-leaderboards:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          # install chromium and chromedriver
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python dependencies
        run: |
          pip install selenium pandas

      - name: Run NitroType Leaderboard Script
        env:
          # if your script needs to point explicitly:
          CHROME_BINARY: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
        run: python nitrotype_leaderboard.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit Changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto update leaderboard at $(date)"

      - name: Push Changes
        run: |
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/nincaleb/nitrotypelb.git main
